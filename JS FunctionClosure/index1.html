<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .form.sa {
    /* display: flex; */
    padding-top: 50px;
    margin: 50px;
}
.form.sa label {
    color: #212529;
    font-weight: 600;
    font-family: monospace;
    text-transform: capitalize;
}
.sa .form-group {
    margin-bottom: 0.1rem;
}
</style>
</head>
<body>
    <div class="container">
        <div class="form sa">
            <div class="row">
                           <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">FirstName</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">lastName</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Age</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
            </div>
            </div>
        </div>
        <div class="col-12">
            <form action="" class="d-flex flex-wrap">
              <div class="col-6 d-flex mb-3 pe-3">
                <div class="col-4">
                  <label class="fw-semibold">Property code</label>
                </div>
                <div class="col-8">
                  <input type="text" class="border px-2 py-1 radius-10 w-100" placeholder="PROP-110" value="PROP-110">
                </div>
              </div>
              </form>
              </div>
            
    </div>


    <div class="container">
        <div class="m-auto col-11">
            <p class="h3 my-4">Property Details</p>

            <div class="col-12">
              <form action="" class="d-flex flex-wrap">
                <div class="col-6 d-flex mb-3 pe-3">
                  <div class="col-4">
                    <label class="fw-semibold">Property code</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="border px-2 py-1 radius-10 w-100" placeholder="PROP-110" value="PROP-110">
                  </div>
                </div>
                <div class="col-6 d-flex mb-3">
                  <div class="col-4">
                    <label class="fw-semibold">Property Name</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="border px-2 py-1 radius-10 w-100" placeholder="Enter Property Name" value="Al-Nahda Real Estate and Services LLC">
                  </div>
                </div>
                <div class="col-6 d-flex mb-3 pe-3">
                  <div class="col-4">
                    <label class="fw-semibold">Category</label>
                  </div>
                  <div class="col-8">
                    <select name="" id="" class="radius-10 border px-2 py-1 w-100">
                      <option value="">Select Category</option>
                      <option value="" selected="">Penthouse Apartments</option>
                      <option value="">Duplex Apartments</option>
                      <option value="">Triplex Apartments</option>
                      <option value="">Townhouses</option>
                    </select>
                  </div>
                </div>
                <div class="col-6 d-flex mb-3">
                  <div class="col-4">
                    <label class="fw-semibold">Property Type</label>
                  </div>
                  <div class="col-8">
                    <select name="" id="" class="radius-10 border px-2 py-1 w-100">
                      <option value="">Select Property type</option>
                      <option value="" selected="">Apartment</option>
                      <option value="">Commercial property</option>
                      <option value="">Residential area</option>
                    </select>
                  </div>
                </div>
                <div class="col-6 d-flex mb-3 pe-3">
                  <div class="col-4">
                    <label class="fw-semibold">Country</label>
                  </div>
                  <div class="col-8">
                    <select name="" id="" class="radius-10 border px-2 py-1 w-100">
                      <option value="">Select Country</option>
                      <option value="" selected="">United Arab Emirates</option>
                      <option value="">India</option>
                    </select>
                  </div>
                </div>
                <div class="col-6 d-flex mb-3">
                  <div class="col-4">
                    <label class="fw-semibold">Location</label>
                  </div>
                  <div class="col-8">
                    <select name="" id="" class="radius-10 border px-2 py-1 w-100">
                      <option value="">Select Location</option>
                      <option value="">Dubai</option>
                      <option value="" selected="">Sharjah</option>
                      <option value="">Ajman</option>
                    </select>
                  </div>
                </div>
                <div class="col-6 d-flex mb-3 pe-3">
                  <div class="col-4">
                    <label class="fw-semibold">Property Area (Sq Ft)</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="border px-2 py-1 radius-10 w-100" placeholder="Enter Property Area" value="20000">
                  </div>
                </div>

                <div class="col-6 d-flex mb-3">
                  <div class="col-4">
                    <label class="fw-semibold">No of Floors</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="border px-2 py-1 radius-10 w-100" placeholder="Enter Property Area" value="5">
                  </div>
                </div>
                <div class="col-6 d-flex mb-3 pe-3">
                  <div class="col-4">
                    <label class="fw-semibold">No of Rooms</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="border px-2 py-1 radius-10 w-100" placeholder="Enter Property Area" value="5">
                  </div>
                </div>
                <div class="col-6 d-flex mb-3">
                  <div class="col-4">
                    <label class="fw-semibold">Send Renewal Notice (Days)</label>
                  </div>
                  <div class="col-8">
                    <select name="" id="" class="radius-10 border px-2 py-1 w-100">
                      <option value="">15</option>
                      <option value="">30</option>
                      <option value="">45</option>
                      <option value="">60</option>
                      <option value="">75</option>
                      <option value="">90</option>
                      <option value="">120</option>
                    </select>
                  </div>
                </div>
                <div class="col-6 d-flex mb-3 pe-3">
                  <div class="col-4">
                    <label class="fw-semibold">Address</label>
                  </div>
                  <div class="col-8">
                    <textarea type="text" class="border px-2 py-1 radius-10 w-100" placeholder="Address..." rows="4">Al Wahda Street, Abu Shagarah, Sharjah </textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
</body>
</html>
